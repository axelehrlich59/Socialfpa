    <div class="row h-15 d-flex align-items-end justify-content-center mt-5" id="row-title">
      <div class="title-container col-md-8 h-15">
           <span class="span-title d-flex justify-content-center">
         <h1 id="title">Bienvenue sur Socialfpa !</h1>
         </span>
         <p class="mt-3">Sur socialfpa vous pourrez trouver vos amis déjà inscrits, ou vous en faire de nouveaux. N'attendez plus, inscrivez-vous si ce n'est pas encore fait !</p>
      </div>
      </div>
     

     <div class="row" id="card-container">
           
         
          <div class="col-lg-6 offset-lg-3 card card-4 mt-5">
               <div class="card-body">
                   <form method="POST">
                       <div class="row row-space">
                           <div class="col-md-6">
                               <div class="input-group">
                                   <label class="label">Prénom*</label>
                                   <input class="input--style-4 input-js" type="text" name="first_name" id="prenom">
                               </div>
                           </div>
                           <div class="col-md-6">
                               <div class="input-group">
                                   <label class="label">Nom*</label>
                                   <input class="input--style-4 input-js" type="text" name="last_name" id="nom">
                               </div>
                           </div>
                       </div>
                       <div class="row row-space">
                           <div class="col-md-6">
                               <div class="input-group">
                                   <label class="label">Date de naissance</label>
                                   
                                       <input class="input--style-4 form-control input-js" type="date" name="birthday" id="date-de-naissance">
                                     
                               </div>
                           </div>
                          <!-- <div class="col-md-2">

                           </div>-->
                           <div class="col-md-6">
                              <label class="label mr-5" >Sexe*</label>
                               <div class="input-group">
                                   <div class="p-t-10">
                                       <label class="radio-container m-r-45">Homme
                                           <input type="radio" checked="checked" name="gender">
                                           <span class="checkmark"></span>
                                       </label>
                                       <label class="radio-container">Femme
                                           <input type="radio" name="gender">
                                           <span class="checkmark"></span>
                                       </label>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="row row-space">
                           <div class="col-md-6">
                               <div class="input-group">
                                   <label class="label">Email*</label>
                                   <input class="input--style-4 input-js" type="email" name="email" id="email">
                               </div>
                           </div>
                           <div class="col-md-6">
                               <div class="input-group">
                                   <label class="label">Numéro de telephone*</label>
                                   <input class="input--style-4 input-js" type="tel" name="phone" id="telephone">
                               </div>
                           </div>
                       </div>
                       
                       <div class="p-t-15 d-flex justify-content-center">
                           <button class="btn btn-primary" type="button" id="btn-form" href="#">Inscription</button>
                       </div>
                   </form>
               </div>
           </div>
